
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>سورة الإخلاص</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f0f8ff; color: #222; padding: 20px; }
    h1 { color: #0d47a1; text-align: center; }
    .verse { margin: 20px 0; font-size: 20px; }
    .tafsir { color: #555; margin-top: 5px; font-size: 18px; }
    a { display: block; margin-bottom: 20px; text-align: center; color: #0d47a1; }
  </style>
</head>
<body>
  <a href="index.html">العودة إلى القائمة الرئيسية</a>
  <h1>سورة الإخلاص</h1>
    
  <div class="verse">
    <strong>قُلْ هُوَ اللَّهُ أَحَدٌ</strong>
    <div class="tafsir">قل: الله هو الواحد الأحد.</div>
  </div>
        
  <div class="verse">
    <strong>اللَّهُ الصَّمَدُ</strong>
    <div class="tafsir">الله الذي يُقصد في جميع الحاجات.</div>
  </div>
        
  <div class="verse">
    <strong>لَمْ يَلِدْ وَلَمْ يُولَدْ</strong>
    <div class="tafsir">ليس له ولد ولا والد.</div>
  </div>
        
  <div class="verse">
    <strong>وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ</strong>
    <div class="tafsir">ولا أحد يشابهه أو يماثله.</div>
  </div>
        
</body>
