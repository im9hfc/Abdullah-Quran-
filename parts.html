<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أجزاء القرآن الكريم</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/quran-logo.png" alt="القرآن الكريم">
                    <h1>القرآن الكريم</h1>
                </a>
            </div>
        </div>
    </header>

    <div class="page-title">
        <div class="container">
            <h1>أجزاء القرآن الكريم</h1>
            <p>القرآن الكريم مقسم إلى 30 جزء</p>
        </div>
    </div>

    <div class="juz-list">
        <div class="container">
            <div class="juz-grid">
                <!-- أجزاء القرآن الكريم -->
                <a href="#" class="juz-item">
                    <div class="juz-box">
                        <div class="juz-number">١</div>
                        <h3 class="juz-name">الجزء الأول</h3>
                    </div>
                </a>
                <a href="#" class="juz-item">
                    <div class="juz-box">
                        <div class="juz-number">٢</div>
                        <h3 class="juz-name">الجزء الثاني</h3>
                    </div>
                </a>
                <a href="#" class="juz-item">
                    <div class="juz-box">
                        <div class="juz-number">٣</div>
                        <h3 class="juz-name">الجزء الثالث</h3>
                    </div>
                </a>
                <a href="#" class="juz-item">
                    <div class="juz-box">
                        <div class="juz-number">٤</div>
                        <h3 class="juz-name">الجزء الرابع</h3>
                    </div>
                </a>
                <a href="#" class="juz-item">
                    <div class="juz-box">
                        <div class="juz-number">٥</div>
                        <h3 class="juz-name">الجزء الخامس</h3>
                    </div>
                </a>
                <a href="#" class="juz-item">
                    <div class="juz-box">
                        <div class="juz-number">٦</div>
                        <h3 class="juz-name">الجزء السادس</h3>
                    </div>
                </a>
                <!-- المزيد من الأجزاء -->
                <!-- يمكن إضافة باقي الأجزاء هنا -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; <span id="year"></span> - القرآن الكريم</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/quran-display.js"></script>
</body>
</html>
